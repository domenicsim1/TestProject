name: Package
on: [push]
jobs:
  Push-To-Ocotpus:
    runs-on: ubuntu-latest
    env:
      OCTOPUS_URL: ${{ secrets.SERVER }} # address of Octopus Deploy instance (i.e. https://demo.octopus.app)
      OCTOPUS_API_KEY: ${{ secrets.API_KEY }} # API key used with Octopus Deploy instance
      OCTOPUS_SPACE: 'Default' # or you can specify a Space ID
    steps:
      - uses: actions/checkout@v2
      - name: Install Octopus CLI 🐙
        uses: OctopusDeploy/install-octopus-cli-action@v1.1.8
        with:
          version: latest
      - name: Create package
        run: >
          octo pack --id="TestProject" --version="1.0.7" --format=zip
      - name: Push a package to Octopus Deploy 🐙
        uses: OctopusDeploy/push-package-action@v1.1.1
        with:
          version: latest
          api_key: ${{ secrets.API_KEY }}
          packages: 'TestProject.1.0.7.zip'
          server: ${{ secrets.SERVER }}
      - uses: actions/checkout@v2
      - name: Push build information to Octopus Deploy 🐙
        uses: OctopusDeploy/push-build-information-action@v3
        with:
          packages: 'TestProject'
          version: '1.0.7'

